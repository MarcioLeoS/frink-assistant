events {
    worker_connections 1024;
}

http {
    # Límites de seguridad
    client_max_body_size 128M;
    client_body_timeout 300s;
    
    # Ocultar versión de nginx
    server_tokens off;
    
    # Rate limiting: máximo 300 req/minuto por IP (5 req/segundo)
    # Ajusta según necesidad: 10r/m (muy restrictivo), 60r/m (normal), 300r/m (permisivo)
    limit_req_zone $binary_remote_addr zone=phpmyadmin_limit:10m rate=300r/m;
    limit_req_status 429;
    
    server {
        listen 80;
        server_name _;
        
        # Logs de acceso
        access_log /var/log/nginx/phpmyadmin_access.log;
        error_log /var/log/nginx/phpmyadmin_error.log;
        
        location / {
            # Autenticación HTTP básica (primera capa de seguridad)
            auth_basic "Acceso Restringido - phpMyAdmin";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            # Rate limiting aplicado
            # burst=50 permite hasta 350 requests en ráfagas cortas sin rechazar
            limit_req zone=phpmyadmin_limit burst=50 nodelay;
            
            # Proxy a phpMyAdmin
            proxy_pass http://phpmyadmin:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Headers de seguridad
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob:; frame-ancestors 'self';" always;
            add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        }
        
        # Bloquear acceso a archivos sensibles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
